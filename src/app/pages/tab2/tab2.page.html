<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let registry of dataService.history" (click)="openRegistry(registry)">
      <ion-icon slot="start" [name]="registry.icon" color="primary"></ion-icon>
      <ion-label>
        <h3>{{registry.text}}</h3>
        <p>{{registry.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
